<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC * .//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Basic Animation</title>
        <style>
            #layer1{position:absolute; top:150px; left:50px;}
            #layer2{position:absolute; top:150px; left:300px;}
            #layer3{position:absolute; top:150px; left:550px;}
        </style>
        <script type="text/javascript">
            function moveImage(layer) {
                var top=window.prompt("Enter Top Value");
                var left=window.prompt("Enter Left Value");
                document.getElementById(layer).style.top=top+'px';
                document.getElementById(layer).style.left=left+'px';
            }
        </script>
    </head>
    <body>
        <div id="layer1"><img src="./ball.jpg" onclick="moveImage('layer1')" alt="My Image" width="200" height="200"/></div>
        <div id="layer2"><img src="./ball.jpg" onclick="moveImage('layer2')" alt="My Image" width="200" height="200"/></div>
        <div id="layer3"><img src="./ball.jpg" onclick="moveImage('layer3')" alt="My Image" width="200" height="200"/></div>
    </body>
</html>
