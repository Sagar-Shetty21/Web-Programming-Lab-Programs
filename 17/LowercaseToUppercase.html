<!-- Javascript program to convert LowerCase to UpperCase -->

<!DOCTYPE html>
<html>
<head>
    <title>Convert to Uppercase</title>
</head>
<body>
    <h1>Convert Text to Uppercase</h1>
    
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="convertToUppercase()">Convert</button>
    
    <h2>Result:</h2>
    <p id="resultText"></p>

    <script>
        function convertToUppercase() {
            // Get the input text
            var inputText = document.getElementById("textInput").value;

            // Convert to uppercase
            var uppercaseText = inputText.toUpperCase();

            // Display the result
            document.getElementById("resultText").textContent = uppercaseText;
        }
    </script>
</body>
</html>
