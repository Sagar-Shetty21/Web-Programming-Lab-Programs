<!-- Javascript program to generate Fibonacci series using recursion -->

<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    
    <label for="numTerms">Number of Terms:</label>
    <input type="number" id="numTerms" placeholder="Enter the number of terms">
    <button onclick="generateFibonacci()">Generate</button>
    
    <h2>Result:</h2>
    <p id="resultText"></p>

    <script>
        function generateFibonacci() {
            var numTerms = parseInt(document.getElementById("numTerms").value);
            var fibonacciSeries = [];

            for (var i = 0; i < numTerms; i++) {
                fibonacciSeries.push(fibonacci(i));
            }

            document.getElementById("resultText").textContent = fibonacciSeries.join(", ");
        }

        function fibonacci(n) {
            if (n <= 0) return 0;
            if (n === 1) return 1;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    </script>
</body>
</html>
