<!-- input tag demonstration -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags Example</title>
</head>
<body>
    <h1>Input Tags Example</h1>
    
    <h2>Text Input:</h2>
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text-input" placeholder="Enter text here" value="Default Text">
    
    <h2>Password Input:</h2>
    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password-input" placeholder="Enter your password">
    
    <h2>Email Input:</h2>
    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="email-input" placeholder="Enter your email" required>
    
    <h2>Number Input:</h2>
    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number-input" min="0" max="100" step="5" value="25">
    
    <h2>Checkbox:</h2>
    <input type="checkbox" id="checkbox" name="checkbox" checked>
    <label for="checkbox">Check this box</label>
    
    <h2>Radio Buttons:</h2>
    <input type="radio" id="radio-1" name="radio-group" value="Option 1" checked>
    <label for="radio-1">Option 1</label><br>
    
    <input type="radio" id="radio-2" name="radio-group" value="Option 2">
    <label for="radio-2">Option 2</label><br>
    
    <input type="radio" id="radio-3" name="radio-group" value="Option 3">
    <label for="radio-3">Option 3</label><br>
    
    <h2>File Input:</h2>
    <label for="file-input">Choose a file:</label>
    <input type="file" id="file-input" name="file-input">
    
    <h2>Submit Button:</h2>
    <input type="submit" value="Submit">
    
    <h2>Reset Button:</h2>
    <input type="reset" value="Reset">
</body>
</html>
